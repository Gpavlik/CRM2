<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Catch the Box</title>
  <style>
    body { margin: 0; background: #222; overflow: hidden; }
    canvas { display: block; margin: auto; background: #333; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let platform = { x: 160, y: 580, w: 80, h: 10, speed: 10 };
let box = { x: Math.random()*360, y: 0, size: 40, speed: 5 };
let score = 0;

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") platform.x -= platform.speed;
  if (e.key === "ArrowRight") platform.x += platform.speed;
});

function drawPlatform() {
  ctx.fillStyle = "lightblue";
  ctx.fillRect(platform.x, platform.y, platform.w, platform.h);
}

function drawBox() {
  ctx.fillStyle = "orange";
  ctx.fillRect(box.x, box.y, box.size, box.size);
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
}

function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawPlatform();
  drawBox();
  drawScore();

  box.y += box.speed;

  // перевірка зіткнення
  if (box.y + box.size >= platform.y &&
      box.x + box.size > platform.x &&
      box.x < platform.x + platform.w) {
    score++;
    resetBox();
  }

  // якщо пропустив
  if (box.y > canvas.height) {
    score = 0;
    resetBox();
  }

  requestAnimationFrame(update);
}

function resetBox() {
  box.x = Math.random() * (canvas.width - box.size);
  box.y = 0;
}

update();
</script>
</body>
</html>
