<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä –≤—ñ–∑–∏—Ç—ñ–≤</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    #calendar { max-width: 1000px; margin: 0 auto; }
    .fc-event { cursor: pointer; user-select: none; }

    /* –§—ñ–ª—å—Ç—Ä–∏ */
    #filterBar { margin-bottom: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 6px; }
    #filterBar label { margin-right: 12px; }

    /* –ú–µ–Ω—é */
    #visitMenu {
      position: fixed; left: 50%; top: 40%;
      transform: translate(-50%, -40%) scale(0.95);
      background: #fff; border: 1px solid #ccc;
      padding: 15px; border-radius: 8px;
      z-index: 10000; min-width: 320px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      opacity: 0; pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    #visitMenu.show { opacity: 1; transform: translate(-50%, -40%) scale(1); pointer-events: auto; }
    #visitMenu h4 { margin: 0 0 8px; }
    #visitMenu .menu-actions { display: grid; gap: 8px; margin-top: 12px; }
    #visitMenu button { width: 100%; padding: 8px; border: none; border-radius: 6px; cursor: pointer; }
    #visitMenu button:hover { opacity: 0.9; }
    .btn-start { background: #4caf50; color: #fff; }
    .btn-cancel { background: #f44336; color: #fff; }
    .btn-reschedule { background: #2196f3; color: #fff; }
    .btn-edit { background: #ff9800; color: #fff; }
    .btn-close { background: #777; color: #fff; }
  </style>
</head>
<body>
  <h2>üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä –≤—ñ–∑–∏—Ç—ñ–≤</h2>

  <!-- –ü–∞–Ω–µ–ª—å —Ñ—ñ–ª—å—Ç—Ä—ñ–≤ -->
  <div id="filterBar">
    <label><input type="checkbox" id="filterPlanned" checked> –ó–∞–ø–ª–∞–Ω–æ–≤–∞–Ω–æ</label>
    <label><input type="checkbox" id="filterInProgress" checked> –í –ø—Ä–æ—Ü–µ—Å—ñ</label>
    <label><input type="checkbox" id="filterCancelled" checked> –í—ñ–¥–º—ñ–Ω–µ–Ω–æ</label>
    <label><input type="checkbox" id="filterRescheduled" checked> –ü–µ—Ä–µ–Ω–µ—Å–µ–Ω–æ</label>
    <label><input type="checkbox" id="filterDone" checked> –ü—Ä–æ–≤–µ–¥–µ–Ω–æ</label>
    <button onclick="rerenderCalendar()">üîÑ –û–Ω–æ–≤–∏—Ç–∏</button>
  </div>

  <div id="calendar"></div>

  <!-- –ú–µ–Ω—é –¥—ñ–π -->
  <div id="visitMenu">
    <h4 id="visitMenuTitle">–ú–µ–Ω—é –≤—ñ–∑–∏—Ç—É</h4>
    <div id="visitMenuInfo"></div>
    <div class="menu-actions">
      <button class="btn-start" onclick="onStartVisit()">–†–æ–∑–ø–æ—á–∞—Ç–∏</button>
      <button class="btn-cancel" onclick="onCancelVisit()">–í—ñ–¥–º—ñ–Ω–∏—Ç–∏</button>
      <button class="btn-reschedule" onclick="onRescheduleVisit()">–ü–µ—Ä–µ–Ω–µ—Å—Ç–∏</button>
      <button class="btn-edit" onclick="onEditLabCard()">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –∫–∞—Ä—Ç–∫—É</button>
      <button class="btn-close" onclick="hideVisitMenu()">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
  </div>

  <script>
    let currentVisitId = null;
    let calendar = null;

    function statusColor(status) {
      switch ((status || "").toLowerCase()) {
        case "–≤ –ø—Ä–æ—Ü–µ—Å—ñ": return "#ff9800";
        case "–≤—ñ–¥–º—ñ–Ω–µ–Ω–æ": return "#9e9e9e";
        case "–ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–æ": return "#2196f3";
        case "–ø—Ä–æ–≤–µ–¥–µ–Ω–æ": return "#4caf50";
        default: return "#2196f3"; // –∑–∞–ø–ª–∞–Ω–æ–≤–∞–Ω–æ
      }
    }

    function filterByStatus(status) {
      const s = (status || "–∑–∞–ø–ª–∞–Ω–æ–≤–∞–Ω–æ").toLowerCase();
      if (s === "–∑–∞–ø–ª–∞–Ω–æ–≤–∞–Ω–æ") return document.getElementById("filterPlanned").checked;
      if (s === "–≤ –ø—Ä–æ—Ü–µ—Å—ñ") return document.getElementById("filterInProgress").checked;
      if (s === "–≤—ñ–¥–º—ñ–Ω–µ–Ω–æ") return document.getElementById("filterCancelled").checked;
      if (s === "–ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–æ") return document.getElementById("filterRescheduled").checked;
      if (s === "–ø—Ä–æ–≤–µ–¥–µ–Ω–æ") return document.getElementById("filterDone").checked;
      return true;
    }

    function loadVisitsLS() {
      try {
        const visits = JSON.parse(localStorage.getItem("visits") || "[]");
        return Array.isArray(visits) ? visits : [];
      } catch {
        return [];
      }
    }

    function eventsFromVisits(visits) {
      return visits
        .filter(v => filterByStatus(v.status))
        .map(v => ({
          id: v.id,
          title: `${v.labName} ‚Äî ${v.status || "–∑–∞–ø–ª–∞–Ω–æ–≤–∞–Ω–æ"}`,
          start: v.date,
          backgroundColor: statusColor(v.status),
          borderColor: statusColor(v.status),
          extendedProps: { visit: v }
        }));
    }

    function showVisitMenu(visit) {
      currentVisitId = visit.id;
      document.getElementById("visitMenuInfo").innerHTML = `
        <p><strong>${visit.labName}</strong></p>
        <p>–î–∞—Ç–∞: ${visit.date}</p>
        <p>–°—Ç–∞—Ç—É—Å: ${visit.status || "–∑–∞–ø–ª–∞–Ω–æ–≤–∞–Ω–æ"}</p>
        ${
          visit.devices
            ? `<p>–ó–∞–≤–¥–∞–Ω–Ω—è:</p><ul>${
                visit.devices.map(d => `<li>${d.deviceName}: ${(d.reagents||[]).map(r => r.name).join(", ")}</li>`).join("")
              }</ul>`
            : (visit.tasks
                ? `<p>–ó–∞–≤–¥–∞–Ω–Ω—è:</p><ul>${visit.tasks.map(t => `<li>${t.action || t.title}</li>`).join("")}</ul>`
                : ""
              )
        }
      `;
      document.getElementById("visitMenu").classList.add("show");
    }
    function hideVisitMenu() {
      document.getElementById("visitMenu").classList.remove("show");
    }

    function updateVisitStatusLS(visitId, status) {
      const visits = loadVisitsLS();
      const v = visits.find(x => x.id === visitId);
      if (v) {
        v.status = status;
        localStorage.setItem("visits", JSON.stringify(visits));
      }
    }
    function rescheduleVisitLS(visitId, newDate) {
      const visits = loadVisitsLS();
      const v = visits.find(x => x.id === visitId);
      if (v) {
        v.date = newDate;
        v.status = "–ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–æ";
        localStorage.setItem("visits", JSON.stringify(visits));
      }
    }

    // –ú–µ–Ω—é –¥—ñ–π
    function onStartVisit() { updateVisitStatusLS(currentVisitId, "–≤ –ø—Ä–æ—Ü–µ—Å—ñ"); hideVisitMenu(); rerenderCalendar(); }
    function onCancelVisit() { updateVisitStatusLS(currentVisitId, "–≤—ñ–¥–º—ñ–Ω–µ–Ω–æ"); hideVisitMenu(); rerenderCalendar(); }
    function onRescheduleVisit() {
      const newDate = prompt("–ù–æ–≤–∞ –¥–∞—Ç–∞ (YYYY-MM-DD):");
      if (!newDate) return;
      rescheduleVisitLS(currentVisitId, newDate);
      hideVisitMenu();
      rerenderCalendar();
    }
    function onEditLabCard() {
      const visits = loadVisitsLS();
      const v = visits.find(x => x.id === currentVisitId);
      if (!v) return;
      localStorage.setItem("editLabCard", JSON.stringify({ labId: v.labId }));
      window.location.href = "../labcards/labcard.html";
    }

    function rerenderCalendar() {
      const events = eventsFromVisits(loadVisitsLS());
      calendar.removeAllEvents();
      events.forEach(e => calendar.addEvent(e));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const calendarEl = document.getElementById("calendar");
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "uk",
        events: eventsFromVisits(loadVisitsLS()),
        eventClick: info => showVisitMenu(info.event.extendedProps.visit)
      });
      calendar.render();

      // –ï–∫—Å–ø–æ—Ä—Ç—É—î–º–æ –≤ window, —è–∫—â–æ —Ç—Ä–µ–±–∞ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –∑–∑–æ–≤–Ω—ñ
      window.hideVisitMenu = hideVisitMenu;
      window.onStartVisit = onStartVisit;
      window.onCancelVisit = onCancelVisit;
      window.onRescheduleVisit = onRescheduleVisit;
      window.onEditLabCard = onEditLabCard;
      window.rerenderCalendar = rerenderCalendar;
    });
  </script>
</body>
</html>
