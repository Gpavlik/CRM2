<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>游빍 행쒬뒘햦</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #006400, #004d00);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      margin-top: 30px;
      text-align: center;
    }
    .dashboard {
      max-width: 1000px;
      width: 95%;
      margin: 20px auto;
      padding: 20px;
      background: #008000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    input, select {
      padding: 6px;
      border: none;
      border-radius: 6px;
      margin-top: 4px;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #006400;
      color: #ffffff;
      font-size: 0.9rem;
    }
    button:hover {
      background-color: #003300;
    }
    #reagentReport, #chartContainer, #trendChartContainer, #trendTableContainer {
      margin-top: 20px;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./report.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h2>游늵 행쒬뒘  햣햟햡햣햫혝햟햪</h2>

  <div class="dashboard">
    <!-- 햓쮐햪햟 쒫쟳쐃쮐혞 햣혰쮏얨, 햣햟햡햣햫혝혞, 햣햤햦햪혞 혝햟 혝햦혞 향쒬뒘혞 -->
    <form onsubmit="event.preventDefault(); generateReport();">
      <label>쮐햟혝쮏:
        <input type="date" id="startDate" required>
      </label>
      <label>햌혰햫햣혡혧:
        <input type="date" id="endDate" required>
      </label>
      <label>먫왏썛햣햫혝:
        <select id="reagentSelect">
          <option value="">햒혜혰</option>
        </select>
      </label>
      <label>먫왏웷쟳:
        <select id="reportMode">
          <option value="simple">행쒫쟴햟햧햫햦햧</option>
          <option value="detailed">햆햣혝햟햩혧햫햦햧</option>
        </select>
      </label>
      <label>햑햦 향쒬뒘혞:
        <select id="reportType">
          <option value="forecast">쮏햫쮏</option>
          <option value="needs">쮐햣햠햟</option>
          <option value="facts">햓햟햨혝</option>
        </select>
      </label>
      <button type="submit">游댌 행햡햣햫햣혞쒫썜햦 향쒬뒘</button>
    </form>

    <div id="reagentReport"></div>

    <a href="../index.html"><button>游늰 햏햟향햟햢</button></a>
    
    <div id="chartContainer"></div>
    <button onclick="buildTrendChart()">游늳 뉋쟳쥃쮏쫧썛쫧쫨</button>
    <div id="trendChartContainer"></div>
    <div id="trendTableContainer"></div>
  </div>
</body>
</html>
