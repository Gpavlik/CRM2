<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>游빍 행쒬뒘햦</title>
</head>
<body>
  <h2>游늵 행쒬뒘  햣햟햡햣햫혝햟햪</h2>

  <!-- 햓쮐햪햟 쒫쟳쐃쮐혞 햣혰쮏얨, 햣햟햡햣햫혝혞, 햣햤햦햪혞 혝햟 혝햦혞 향쒬뒘혞 -->
  <form onsubmit="event.preventDefault(); generateReport();">
    <label>쮐햟혝쮏:
      <input type="date" id="startDate" required>
    </label>
    <label>햌혰햫햣혡혧:
      <input type="date" id="endDate" required>
    </label>
    <label>먫왏썛햣햫혝:
      <select id="reagentSelect">
        <option value="">햒혜혰</option>
      </select>
    </label>
    <label>먫왏웷쟳:
      <select id="reportMode">
        <option value="simple">행쒫쟴햟햧햫햦햧</option>
        <option value="detailed">햆햣혝햟햩혧햫햦햧</option>
      </select>
    </label>
    <label>햑햦 향쒬뒘혞:
      <select id="reportType">
        <option value="forecast">쮏햫쮏</option>
        <option value="needs">쮐햣햠햟</option>
        <option value="facts">햓햟햨혝</option>
      </select>
    </label>
    <button type="submit">游댌 행햡햣햫햣혞쒫썜햦 향쒬뒘</button>
  </form>

  <div id="reagentReport"></div>

  <a href="../index.html"><button>游늰 햏햟향햟햢</button></a>
  
  <div id="chartContainer" style="margin-top:20px;"></div>
  <button onclick="buildTrendChart()">뉋쟳쥃쮏쫧썛쫧쫨</button>
  <div id="trendChartContainer" style="margin-top:20px;"></div>
  <div id="trendTableContainer" style="margin-top:20px;"></div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./report.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>
